<li [ngClass]="{ completed: todo.completed, editing: false }">
  <div class="view">
    <input class="toggle" type="checkbox"
      [checked]="todo.completed" (change)="toggleTodo()">
    <label>{{ todo.title }}</label>
    <button (click)="destroyTodo.emit()" class="destroy"></button>
  </div>
  <input class="edit" value="Create a TodoMVC template">
</li>
