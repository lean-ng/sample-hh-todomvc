<li [ngClass]="{ completed: todo.completed, editing: editMode }">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="todo.completed" (change)="toggleCompleted()">
    <label (dblclick)="beginEdit()">{{ todo.title }}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <input class="edit" [value]="editText"
    #fld (change)="editText = fld.value"
    (keyup.escape)="cancelEdit()"
    (keyup.enter)="commitEdit()"
    (blur)="commitEdit()"
  >
</li>
