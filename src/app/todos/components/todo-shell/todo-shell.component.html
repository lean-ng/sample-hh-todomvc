<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <todo-input (create)="createTodo($event)"></todo-input>
  </header>
  <section [ngClass]="{ hidden: todoList.length === 0 }" class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox"
      [checked]="allCompleted"
    >
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <todo-item *ngFor="let t of todoList; trackBy: todoId"
        [todo]="t"
        (remove)="removeTodo(t)"
      ></todo-item>
    </ul>
  </section>
  <footer [ngClass]="{ hidden: todoList.length === 0 }" class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ activeCount }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <button [ngClass]="{ hidden: !hasCompleted }" class="clear-completed">Clear completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
